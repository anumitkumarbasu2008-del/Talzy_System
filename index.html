<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f4b59e, #ACB6E5);
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
      width: 360px; text-align: center;
    }
    .tabs {
      display: flex; justify-content: space-around;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1; padding: 10px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: 0.3s;
      font-weight: bold;
    }
    .tab.active {
      border-bottom: 3px solid #007BFF;
      color: #007BFF;
    }
    .form {
      display: none;
    }
    .form.active {
      display: block;
    }
    .form input, .form select {
      width: 100%; padding: 12px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 6px; outline: none;
      transition: 0.3s;
    }
    .form input:focus, .form select:focus {
      border-color: #007BFF;
      box-shadow: 0px 0px 5px rgba(0,123,255,0.4);
    }
    .form button {
      width: 100%; padding: 12px;
      background: #007BFF; border: none;
      border-radius: 6px; color: white; font-size: 16px;
      cursor: pointer; margin-top: 15px;
      transition: background 0.3s ease;
    }
    .form button:hover { background: #0056b3; }
    .forgot {
      font-size: 14px;
      display: block;
      margin-top: -5px;
      margin-bottom: 10px;
      text-align: right;
    }
    .forgot a {
      color: #007BFF; text-decoration: none;
    }
    .forgot a:hover { color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" id="loginTab">Login</div>
      <div class="tab" id="signupTab">Sign Up</div>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="form active">
      <input type="text" id="loginUsername" placeholder="Enter Username" required>
      <input type="password" id="loginPassword" placeholder="Enter Password" required>
      <div class="forgot"><a href="#">Forgot Password?</a></div>
      <select id="loginRole" required>
        <option value="">Select Role</option>
        <option value="customer">Customer</option>
        <option value="provider">Service Provider</option>
      </select>
      <button type="submit">Login</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm" class="form">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email Address" required>
      <input type="password" id="signupPassword" placeholder="Create Password" required>
      <input type="password" id="signupConfirm" placeholder="Confirm Password" required>
      <select id="signupRole" required>
        <option value="">Select Role</option>
        <option value="customer">Customer</option>
        <option value="provider">Service Provider</option>
      </select>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    // Tab switching
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    });

    // Login Form
    loginForm.addEventListener("submit", function(e){
      e.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      const role = document.getElementById("loginRole").value;

      if(username && password && role){
        window.location.href = "home.html";
      } else {
        alert("Please fill all fields!");
      }
    });

    // Signup Form
    signupForm.addEventListener("submit", function(e){
      e.preventDefault();
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const confirm = document.getElementById("signupConfirm").value;
      const role = document.getElementById("signupRole").value;

      if(name && email && password && confirm && role){
        if(password !== confirm){
          alert("Passwords do not match!");
        } else {
          alert("Sign Up Successful!");
          // Redirect or save user data
        }
      } else {
        alert("Please fill all fields!");
      }
    });
  </script>
</body>
</html>
